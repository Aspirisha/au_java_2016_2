package cssort;

option java_package = "cssort.protocol";
option java_outer_classname = "ProfilerClientProtocol";

message ProfilerToClientInfo {
    required int32 N = 1;
    required int32 delta = 2;
    required int32 X = 3;
    required int32 arch = 4;
}

message ClientToProfiler {
    required int64 averageProcessTime = 1;
    required int64 averageRequestTime = 2;
    required int64 clientRunTime = 3;
}